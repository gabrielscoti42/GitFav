<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Github Favorites</title>
  </head>
  <body>
    <div id="app">
      <header>
        <img src="./assets/gitFavIcon.svg" alt="Ícone GitFav" />

        <div class="search">
          <label for="searchInput" class="srOnly">Github Username</label>
          <input type="text" id="searchInput" placeholder="Type username" />
          <button>
            <img src="./assets/vector.svg" alt="Estrela de favorito" />
            <p>Favorite</p>
          </button>
        </div>
      </header>
      <table>
        <thead>
          <tr>
            <th>User</th>
            <th>Repository</th>
            <th>Followers</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="user">
              <img
                src="https://github.com/gabrielscoti42.png"
                alt="Imagem do usuário"
              />
              <a href="https://github.com/gabrielscoti42" target="_blank">
                <p>Gabriel Scoti</p>
                <span>gabrielscoti42</span>
              </a>
            </td>
            <td class="repositories">11</td>
            <td class="followers">0</td>
            <td>
              <button class="remove">Remove</button>
            </td>
          </tr>
          <tr>
            <td class="user">
              <img
                src="https://github.com/gabrielscoti42.png"
                alt="Imagem do usuário"
              />
              <a href="https://github.com/gabrielscoti42" target="_blank">
                <p>Gabriel Scoti</p>
                <span>gabrielscoti42</span>
              </a>
            </td>
            <td class="repositories">11</td>
            <td class="followers">0</td>
            <td>
              <button class="remove">Remove</button>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="modalWrapper open" >
        <div class="emptyState">
          <img src="./assets/star.svg" alt="Imagem de uma estrela" />
          <p>Nenhum favorito ainda</p>
        </div>
      </div>
    </div>
  </body>
</html>
